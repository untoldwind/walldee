@(title: String, breadcrumps:Seq[models.utils.Breadcrumb])(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.2.custom.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/date.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-weekcalendar.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            @breadcrumps.map { breadcrump =>
                @if(breadcrump.current) {
                    @breadcrump.name
                } else {
                    <a href="@breadcrump.link">@breadcrump.name</a>
                }
            }.reduce(_ + Html("&gt;") + _)
        </div>
        <div id="content">
        @content
        </div>
        <div id="footer">
            <a href="https://github.com/untoldwind/walldee">WallDee</a>
        </div>
    </body>
</html>
